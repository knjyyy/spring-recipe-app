<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Upload Image</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
	th:ref="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
	
</script>
</head>
<body>
	<div class="container-fluid" style="">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel-group">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title">Upload a new recipe image</h1>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-5">
									<form action="http:\\localhost" method="post"
										enctype="multipart/form-data"
										th:action="@{'/recipes/' + ${recipe.getId()}+ '/image'}">
										<label class="control-label">Select File</label> <input
											id="imagefile" name="imagefile" type="file" class="file">
										<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
