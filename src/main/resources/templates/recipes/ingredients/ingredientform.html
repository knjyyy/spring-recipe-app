<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ingredients list</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
	th:ref="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
	
</script>
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->
				<form th:object="${ingredient}"
					th:action="@{'/recipes/' + ${ingredient.getRecipeId()} + '/ingredients/' }"
					method="post">
					<input type="hidden" th:field="*{id}" />

					<div class="panel-group">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h1 class="panel-title">Edit Ingredient Information</h1>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-3 form-group">
										<label>Description</label> <input type="text"
											class="form-control" th:field="*{description}" />
									</div>

									<div class="col-md-3 form-group">
										<label>Amount: </label> <input tupe="number"
											class="form-control" th:field="*{amount}" />
									</div>

									<div class="col-md-3 form-group">
										<label>UOM:</label>
										<select class="form-control" name="uom.id">
											<option th:each="uomEach : ${uomList}"
												th:value="${uomEach.id}"
												th:selected="${uomEach.id.equals(ingredient.uom.id)}"
												th:text="${uomEach.description}">Each</option>
										</select>
									</div>

								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
